<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <img src="https://picsum.photos/id/2/500/500" alt="image" class="slide">
        <img src="https://picsum.photos/id/200/500/500" alt="image" class="slide">
        <img src="https://picsum.photos/id/25/500/500" alt="image" class="slide">
        <img src="https://picsum.photos/id/35/500/500" alt="image" class="slide">
    </div>
    <button onclick="prev()">Prev</button>
    <button onclick="next()">Next</button>
</body>
<script src="index.js"></script>

</html>
