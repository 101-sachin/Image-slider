<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <img src="https://picsum.photos/id/2/500/500" alt="image" class="slide">
        <img src="https://picsum.photos/id/200/500/500" alt="image" class="slide">
        <img src="https://picsum.photos/id/25/500/500" alt="image" class="slide">
        <img src="https://picsum.photos/id/35/500/500" alt="image" class="slide">
        <img src="https://picsum.photos/id/300/500/500" alt="image" class="slide">
    </div>
    
    <div class="dotcon">
    </div>
    
    <button class="prev" onclick="prev()">Prev</button>
    <button class="next" onclick="next()">Next</button>

    <script src="index.js"></script>
</body>

</html>
